<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 13</title>
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="main">
         <!-- Transform 2d -->
         <div class="main__container">
            <h2 class="main__subtitle">Transform 2D</h2>

            <div class="main__blocks">
               <div class="main__block translate">
                  <div class="translate__item item"></div>
               </div>

               <div class="main__block scale">
                  <div class="scale__item1"></div>
                  <div class="scale__item2 item"></div>

               </div>

               <div class="main__block rotate">
                  <div class="rotate__item item"></div>
               </div>

               <div class="main__block skew">
                  <div class="skew__item item"></div>
               </div>

               <div class="main__block matrix">
                  <div class="matrix__item item"></div>
               </div>

               <div class="main__block trans-orig">
                  <div class="trans-orig__item item"></div>
               </div>
            </div>


            <!-- Transform 3d -->


            <h2 class="main__subtitle">Tranform 3D</h2>

            <div class="main__blocks block-3d">

               <div class="main__block translate3d">
                  <div class="translate3d__item item"></div>
               </div>

               <div class="main__block scale3d">
                  <div class="scale3d__item item"></div>
               </div>

               <div class="main__block rotate3d">
                  <div class="rotate3d__item item"></div>
               </div>

               <div class="main__block trans-style">
                  <div class="trans-style__item item"></div>
               </div>

            </div>
         </div>

         <h2 class="main__subtitle subtitle-car"><a href="car.html">To my car</a></h2>

      </main>
      <footer></footer>
   </div>
