<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/car.css">
   <title>Car</title>
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main class="main">
         <div class="main__car car">
            <div class="car__all">
               <div class="car__header"></div>
               <div class="car__main">
                  <div class="car__window1 ">
                     <img src="img/rick.png" alt="Rick">
                  </div>
                  <div class="car__window2"></div>
                  <div class="car__window3">
                     <div class="car__morty"><img src="img/morty.png" alt="Morty"></div>
                  </div>
                  <div class="car__window4"></div>
               </div>

               <div class="car__bottom"></div>
               <div class="car__wheel car__wheel--first"></div>
               <div class="car__wheel car__wheel--second"></div>
               <div class="car__door"></div>
               <div class="car__headlights"></div>
            </div>
         </div>
         <div class="car__sun"></div>
         <div class="car__stop"><img src="img/bus stop.webp" alt="Bus stop"></div>
         <div class="car__man"><img src="img/morty_smith.png" alt="Morty"></div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
