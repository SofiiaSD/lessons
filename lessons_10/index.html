<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <title>Lesson 10</title>
</head>

<body>
   <header></header>
   <main class="main-block">
      <div class="web-graphics">
         <!-- Icons -->
         <div class="icons">
            <h2 class="subtitle">Icons</h2>
            <div class="icon-block-first block">
               <img src="img/icon1.svg" alt="location">
               <img src="img/icon2.svg" alt="Mail">
               <img src="img/icon3.svg" alt="Time">
            </div>

            <div class="icon-block-second block">
               <img src="img/socialicon.svg" alt="Social">
            </div>

            <div class="icon-block-third block">
               <img src="img/playbuttenicon.svg" alt="Play button">
               <img src="img/staricon.svg" alt="Star">
               <img src="img/vectoricon.svg" alt="Vector">
            </div>

            <div class="icon-block-fourth block">
               <img src="img/logo1icon.svg" alt="Modern Home">
               <img src="img/logo2icon.svg" alt="Organical">
               <img src="img/logo3icon.svg" alt="Brand">
               <img src="img/logo4icon.svg" alt="Nature home">
               <img src="img/logo5icon.svg" alt="Flowers">
            </div>
         </div>

         <!-- Design elements -->
         <div class="element-design">
            <h2 class="subtitle">Design-elements</h2>
            <div class="design-element-first block">
               <img src="img/elementexperience.svg" alt="Element experience">
               <img src="img/elementawards.svg" alt="Element awards">
            </div>

            <div class="design-element-second block">
               <img src="img/chartelement.svg" alt="Charge">
               <img src="img/chart2element.svg" alt="Charge">
            </div>

            <div class="design-element-third block">
               <img src="img/elementfinanc.svg" alt="Element">
               <img src="img/elementbusiness.svg" alt="Element">
               <img src="img/elementinsurance.svg" alt="Element">
               <img src="img/elementmanag.svg" alt="Element">
               <img src="img/elementcons.svg" alt="Element">
            </div>
         </div>

         <!-- Content -->
         <div class="content">
            <h2 class="subtitle">Content</h2>
            <div class="content-first block">
               <img src="img/peoplecontent.webp" alt="People">
               <img src="img/photocontent.webp" alt="Two people">
            </div>
            <div class="content-second">
               <img src="img/people2content.webp" alt="People">
            </div>
         </div>

      </div>
   </main>

   <footer></footer>
</body>

</html>
